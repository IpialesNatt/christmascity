<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-response</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/form-response.css">
</head>

<body>

  <header>
    <section class="no-parallax">
      <h1>¡Comentario enviado!</h1>
    </section>

    <section class="parallax-bg">
      <div class="container">
        <div class="data-form-container">
          <!-- announcements -->
          <p class="data-item">Email</p>
          <p class="data-value" id="email"></p>

          <p class="data-item">Año</p>
          <p class="data-value" id="year"></p>

          <p class="data-item">Ciudad visitada</p>
          <p class="data-value" id="city"></p>

          <p class="data-item">Opinión</p>
          <p class="data-value" id="opinion"></p>

        </div>
      </div>
    </section>

    <section class="no-parallax">

    </section>
  </header>

  <script src="js/show-data.js"></script>

</body>

</html>
